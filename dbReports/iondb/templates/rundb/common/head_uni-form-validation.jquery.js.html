{% load static from staticfiles %}
{% load i18n %}
<script type="text/javascript" src="{% static "resources/uni-form/js/uni-form-validation.jquery.js" %}"></script>
<script type="text/javascript">
jQuery.fn.uniform.language = jQuery.extend(jQuery.fn.uniform.language, {
    required: '{% trans "uni-form-validation.language.required" %}',  //'%s is required',
    required: '',
    req_radio: '{% trans "uni-form-validation.language.req_radio" %}',  //'Please make a selection',
    req_checkbox: '{% trans "uni-form-validation.language.req_checkbox" %}',  //'You must select this checkbox to continue',

    maxlength: '{% trans "uni-form-validation.language.maxlength" %}',  //'%s should not be longer than %d characters',
    max: '{% trans "uni-form-validation.language.max" %}',  //'%s should be less than or equal to %d',
    same_as: '{% trans "uni-form-validation.language.same_as" %}',  //'%s is expected to be same as %s',
    email: '{% trans "uni-form-validation.language.email" %}',  //'%s is not a valid email address',

    phrase: '{% trans "uni-form-validation.language.phrase" %}',  //'%s should contain only alphabetic characters, numbers, spaces, and the following: . - _ ',

    date: '{% trans "uni-form-validation.language.date" %}',  //'%s should be a date (mm/dd/yyyy)',
