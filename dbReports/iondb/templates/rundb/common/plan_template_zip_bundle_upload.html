{% load i18n %}
<div style="margin: 10px 0; min-height: 150px">
    <div id="bedPublish">
        <div id="file_info" class="alert alert-block" style="display:none;"
                data-Error="{% trans "global.messages.upload.error" %}"
                data-File-Uploaded="{% trans "import_panel_archive.messages.upload.fileuploaded" %}">

        </div>
        <div class="form">
            <div>
                <label class="form-label">{% trans "import_panel_archive.fields.pickedfiles.label" %}</label>
                <div class="input-append">
                        <span class="input-xlarge uneditable-input" id="file_name_info" placeholder="{% trans "import_panel_archive.fields.pickedfiles.placeholder" %}">{% trans "import_panel_archive.fields.pickedfiles.placeholder" %}</span> {% comment %}<input class="span4" type="text" id="file_name_info" readonly value="" placeholder="{% trans "import_panel_archive.fields.pickedfiles.placeholder" %}"/>{% endcomment %}
                    <button class="btn" id="pickfiles">{% trans "import_panel_archive.fields.pickedfiles.select" %}</button>
                </div>
                <div id="file_progress" class="help-block" style="display: none;">
                    <div class="progress">
                        <div class="bar" style="width: 60%;"></div>
                    </div>
                </div>
                <div class="help-block">{% trans "import_panel_archive.fields.pickedfiles.helptext" %}</div>
                <div class="col-xs-8" style="height:40px;"></div>
                <div class="help-block">{% trans "import_panel_archive.fields.instrument_choice.helptext" %}</div>
            </div>
        </div>
    </div>
</div>
