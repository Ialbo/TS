<div id="modal_error_message" title="" class="modal hide">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>{{ title|safe }}</h3>
    </div>
    <div class="modal-body">
        <p>{{ errormsg|safe }}</p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">{{ cancel }}</a>
    </div>
    <script type="text/javascript">
        $('#modal_error_message').on('hidden', function() {
            $('body #modal_error_message').remove();
        });
        //# sourceURL=templates/rundb/common/modal_error_message.html
    </script>
</div>
