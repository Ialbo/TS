{% load i18n %}
<div id="modal_report_log" class="modal modal-800 hide">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2>Report History Log</h2>
    </div>
    <div class="modal-body">{% comment %}content loaded dynamically, using bootstrap modal's remote content ajax load'{% endcomment %}</div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">{% trans "global.action.modal.close" %}</a>
    </div>
    <script>
        $('#modal_report_log').on('hidden', function() {
            $(this).removeData('modal').find('.modal-body').empty();
        });
    </script>
</div>
