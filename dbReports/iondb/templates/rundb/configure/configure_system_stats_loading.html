{% extends "rundb/configure/base.html" %}
{% load url from future %}
{% load i18n %}
{% block content %}
<div id="main" class="content clearfix">
  <h1>{% trans "configure_system_stats.title" %}<small> {% trans "configure_system_stats.subtitle" %} </small></h1>
    <p>
      <a href="{% url "configure_support_archive" %}">{% trans "configure_support_archive.title" %}</a>
    </p>
    <div id='loading' class="modal-backdrop in k-loading-image"></div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	$.ajax({
		url: '{{url}}'
		, type: '{{type}}'
	}).done(function(data) {
    $('#loading').remove();
		$('#main').append(data);
	}).fail(function(data) {
    	console.log("error:", data);
    }).always(function(data) { /*console.log("complete:", data);*/ });	;
});
</script>
{% endblock content %}
