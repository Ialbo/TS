<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE HTML>
<html>
<base target="_parent"/>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
<head>

<link rel="stylesheet" media="all" href="/site_media/resources/bootstrap/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="/site_media/resources/styles/tb-layout.css" />
<link type="text/css" rel="stylesheet" href="/site_media/resources/styles/tb-styles.min.css" />
<link type="text/css" href="/site_media/jquery/css/aristo/jquery-ui-1.8.7.custom.css" rel="Stylesheet" />
<link rel="stylesheet" type="text/css" href="/site_media/stylesheet.css"/>
<link rel="stylesheet" type="text/css" href="/site_media/resources/styles/print.css" media="print" />
<link rel="stylesheet" type="text/css" href="/site_media/report.css" media="screen" />

<script type="text/javascript" src="/site_media/jquery/js/jquery-1.7.1.min.js"></script>

{% load humanize %}

<title>Molecular Coverage Analysis Report (Incomplete)</title>

{% if autorefresh %}
<META HTTP-EQUIV="refresh" CONTENT="15">
{% endif %}

<style type="text/css">
  body {background:white}
</style>

</head>

<body>


<div class="container-fluid">

<h4>
<b>Library type:</b> {{library_type}}<br/>
<b>Target regions:</b> {{target_regions}}<br/>
</h4>

{% if Error and Error != "" %}
  <h2 style="text-align:center;color:red">*** Analysis failed  ***</h2>
  <h3 style="text-align:center">{{Error}}</h3>
{% endif %}

</div>

<br/>
</div> </div> </div> </div>
<br/>
</body>
